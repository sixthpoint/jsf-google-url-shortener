<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:six="http://com.sixthpoint.google/urlshortener"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Google URL shortener</title>
    </h:head>
    <h:body>
        <h1>Google URL shortener component</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Enter a url to shorten"/>
                <h:inputText value="#{example.url}"/>
                <h:commandButton value="Generate">
                    <f:ajax render="@form" execute="@form" />
                </h:commandButton>
            </h:panelGrid>
            <six:urlshortener id="googleURL" rendered="#{example.url.length() gt 0}" url="#{example.url}" />
        </h:form>
    </h:body>
</html>
